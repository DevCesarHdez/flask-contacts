{% extends "layout.html" %}

{%block content%}
<div class="col-12 col-md-4">
  <form class="" action="/add_contact" method="post">
    <div class="form-group">
      <input type="text" class="form-control" name="fullname" placeholder="fullname" required >
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="phone" placeholder="phone" required >
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="email" required >
    </div>
    <button type="submit" class="btn btn-success">Send</button>
  </form>
</div>
<div class="col-12 col-md-8">
  <table class="table table-hover table-sm">
    <thead class="bg-white text-dark">
      <tr>
        <td scope="col">Fullname</td>
        <td scope="col">Phone</td>
        <td scope="col">Email</td>
        <td scope="col">Operations</td>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td>{{contact.1}}</td>
        <td>{{contact.2}}</td>
        <td>{{contact.3}}</td>
        <td>
          <a href="/edit/{{contact.0}}" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fas fa-pen"></i></a>
          <a href="/delete/{{contact.0}}" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{%endblock%}
