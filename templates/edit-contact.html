{% extends "layout.html" %}

{% block content%}
<div class="col-md-4 offset-md-4">
  <form class="" action="/update/{{contact.0}}" method="post">
    <div class="form-group">
      <input type="text" class="form-control" name="fullname" value="{{contact.1}}" placeholder="fullname" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="phone" value="{{contact.2}}" placeholder="phone" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="email" value="{{contact.3}}" placeholder="email" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Update</button>
    </div>
  </form>
</div>
{% endblock %}
